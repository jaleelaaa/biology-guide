@import url('./FluidMosaicInteractive.css');

.prokaryotic-cell-container {
  font-family: var(--font-family);
  color: var(--text-primary);
  background-color: var(--bg-color);
  max-width: 1600px;
  margin: 0 auto;
  padding: var(--spacing-xl);
}

/* Prokaryotic-specific elements */
.cell-wall { transition: all var(--transition-base); }
.cell-wall:hover {
  filter: brightness(1.1) drop-shadow(0 0 10px rgba(139, 69, 19, 0.5));
  stroke-width: 6;
}

.nucleoid { transition: all var(--transition-base); }
.nucleoid:hover {
  filter: brightness(1.1) drop-shadow(0 0 12px rgba(255, 215, 0, 0.6));
}

.ribosome { transition: all var(--transition-fast); }
.ribosome:hover {
  transform: scale(1.8);
  filter: brightness(1.3);
}

.plasmid { transition: all var(--transition-base); }
.plasmid:hover {
  filter: brightness(1.2) drop-shadow(0 0 8px rgba(255, 20, 147, 0.8));
  transform: scale(1.15);
}

.flagellum, .pili { transition: all var(--transition-fast); cursor: pointer; }
.flagellum:hover, .pili:hover {
  filter: brightness(1.3);
  stroke-width: 7;
}

/* Animations */
@keyframes dna-rotate {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

.dna-strand {
  animation: dna-rotate 20s linear infinite;
  transform-origin: center;
}

@keyframes ribosome-float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-3px); }
}

.ribosome {
  animation: ribosome-float 3s ease-in-out infinite;
}

.ribosome:nth-child(even) { animation-delay: 1.5s; }
