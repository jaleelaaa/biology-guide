@import url('./FluidMosaicInteractive.css');

/* ========================================
   Mitochondria-Specific Overrides
   ======================================== */

.mitochondria-container {
  font-family: var(--font-family);
  font-size: var(--font-size-base);
  color: var(--text-primary);
  background-color: var(--bg-color);
  max-width: 1400px;
  margin: 0 auto;
  padding: var(--spacing-xl);
  line-height: 1.6;
}

/* ========================================
   Mitochondria SVG Elements
   ======================================== */

.outer-membrane {
  transition: all var(--transition-base);
}

.outer-membrane:hover {
  filter: brightness(1.1) drop-shadow(0 0 10px rgba(220, 20, 60, 0.4));
  stroke-width: 4;
}

.inner-membrane {
  transition: all var(--transition-base);
}

.inner-membrane:hover {
  filter: brightness(1.05) drop-shadow(0 0 8px rgba(255, 20, 147, 0.3));
  stroke-width: 3;
}

.crista {
  transition: all var(--transition-base);
}

.cristae-group:hover .crista {
  filter: brightness(1.15) drop-shadow(0 0 6px rgba(220, 20, 60, 0.5));
  stroke-width: 3;
}

.dna-circle {
  transition: all var(--transition-base);
}

.dna-circle:hover {
  filter: drop-shadow(0 0 8px rgba(218, 165, 32, 0.6));
  stroke-width: 3;
}

.ribosome {
  transition: all var(--transition-fast);
}

.ribosome:hover {
  transform: scale(1.5);
  filter: brightness(1.2);
}

.oxysome {
  transition: all var(--transition-fast);
}

.oxysome:hover {
  transform: scale(1.4);
  filter: brightness(1.3) drop-shadow(0 0 4px rgba(50, 205, 50, 0.8));
}

/* ========================================
   Mitochondria-Specific Animations
   ======================================== */

/* ATP Glow Animation */
@keyframes atp-glow {
  0%, 100% {
    filter: drop-shadow(0 0 4px rgba(255, 99, 71, 0.5));
    transform: scale(1);
  }
  50% {
    filter: drop-shadow(0 0 12px rgba(255, 69, 0, 0.9));
    transform: scale(1.2);
  }
}

.atp-molecule {
  animation: atp-glow 2s ease-in-out infinite;
}

.animate-glow {
  animation: atp-glow 2s ease-in-out infinite;
}

/* Oxysome Pulse Animation */
@keyframes oxysome-pulse {
  0%, 100% {
    opacity: 0.7;
    transform: scale(1);
  }
  50% {
    opacity: 1;
    transform: scale(1.3);
  }
}

.oxysome.animate-pulse {
  animation: oxysome-pulse 1.5s ease-in-out infinite;
}

/* Ribosome Float Animation */
@keyframes ribosome-float {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-3px);
  }
}

.ribosome {
  animation: ribosome-float 3s ease-in-out infinite;
}

/* DNA Rotation Animation */
@keyframes dna-rotate {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}

.dna-circle {
  transform-origin: center;
  animation: dna-rotate 20s linear infinite;
}

/* ========================================
   Space Label Styling
   ======================================== */

.space-label {
  font-style: italic;
  font-weight: 600;
  opacity: 0.8;
}

.matrix-label {
  font-weight: bold;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.1);

/* ========================================

   ======================================== */

@media (max-width: 768px) {

/* ========================================

@media print {
