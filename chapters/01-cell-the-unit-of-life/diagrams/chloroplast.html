/**
 * ChloroplastInteractive.css
 * Extends base styles for Chloroplast diagram
 * @version 1.0.0
 */

@import url('./FluidMosaicInteractive.css');

.chloroplast-container {
  font-family: var(--font-family);
  color: var(--text-primary);
  background-color: var(--bg-color);
  max-width: 1400px;
  margin: 0 auto;
  padding: var(--spacing-xl);
}

/* Chloroplast-specific elements */
.outer-membrane:hover {
  filter: brightness(1.1) drop-shadow(0 0 10px rgba(34, 139, 34, 0.4));
  stroke-width: 4;
}

.inner-membrane:hover {
  filter: brightness(1.05) drop-shadow(0 0 8px rgba(50, 205, 50, 0.3));
  stroke-width: 3;
}

.thylakoid {
  transition: all var(--transition-fast);
}

.grana-group:hover .thylakoid {
  filter: brightness(1.2) drop-shadow(0 0 4px rgba(34, 139, 34, 0.6));
}

.dna-circle {
  animation: dna-rotate 20s linear infinite;
}

.ribosome {
  animation: ribosome-float 3s ease-in-out infinite;
}

/* Photosynthesis animations */
@keyframes photon-glow {
  0%, 100% { opacity: 0.6; transform: translateY(0); }
  50% { opacity: 1; transform: translateY(5px); }
}

@keyframes o2-release {
  0%, 100% { opacity: 0.6; }
  50% { opacity: 1; }
}

@keyframes glucose-move {
  0%, 100% { transform: translateX(0); }
  50% { transform: translateX(5px); }
}

.animate-photon { animation: photon-glow 2s ease-in-out infinite; }
.animate-o2 { animation: o2-release 1.5s ease-in-out infinite; }
.animate-glucose { animation: glucose-move 2.5s ease-in-out infinite; }

@media (prefers-reduced-motion: reduce) {
  .animate-photon, .animate-o2, .animate-glucose, .dna-circle, .ribosome {
    animation: none !important;
  }
}
